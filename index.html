<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Sentence Generator</title>
    <link rel="stylesheet" href="src/styles.css" class="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>German Sentence Generator</h1>
      <p>
        This web app generates three A2-level German sentences each time, with
        their corresponding English translations. Enjoy learning German!
      </p>
      <div class="form">
        <form id="sentence-generator-form">
          <input
            type="text"
            name=""
            id="user-input"
            required
            autofocus
            placeholder="Enter a prompt (e.g. doctor, shopping, hobby)"
            class="prompt-text-bar"
          />
          <input type="submit" value="Generate" class="generate-button" />
        </form>
      </div>
      <div class="ai-output hidden" id="sentence-output"></div>
    </div>
    <script src="src/javascript.js"></script>
    <footer>
      This is coded with ðŸ’™ by

      sourced on
      <a href="https://github.com/tze-tan/Tze-Recipe-App">GitHub</a> and hosted
      on <a href="https://tze-recipe.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
